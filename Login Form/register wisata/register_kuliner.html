    <!-- Title Page-->
    <title>Form Registrasi Wisata Kuliner</title>

    <!-- Icons font CSS-->

    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Form Registarsi Wisata Kuliner</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Nama Tempat Wisata</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="name">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Jenis Wisata</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject">
                                            <option disabled="disabled" selected="selected">Piliih Jenis Wisata</option>
                                            <option>Kedai Kopi</option>
                                            <option>Cafe</option>
                                            <option>Restoran</option>
                                            <option>Angkringan</option>
                                            <option>Lainnya</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Deskripsi</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="deskripsi">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Kontak Person</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="kontak_person">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">No Telp/Hp</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="no_telp">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Alamat Web</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="alamat_web">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Alamat Lengkap</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-5" type="text" name="alamat_lengkap">
                                    </div>
                             </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Longitude</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-5" type="text" name="longitude">
                                    </div>
                                </div>
                        </div>         
                            <button class="btn btn--radius-2 btn--green" type="submit">Register</button>
                            <button class="btn btn--radius-2 btn--red" type="submit">Batal</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
